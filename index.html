<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/reset.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main-container">
      <div class="container-for-image">
        <img
          class="equilibrium"
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
        <div class="hover-box">
          <img class="eye-image" src="./images/icon-view.svg" alt="icon-view" />
        </div>
      </div>
      <h1 class="card-name">Equilibrium #3429</h1>
      <p class="card-paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="characteristics">
        <div class="price">
          <img
            class="icon-ethereum"
            src="./images/icon-ethereum.svg"
            alt="icon-ethereum"
          />
          <h2 class="price-title">0.041 ETH</h2>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="icon-clock" />
          <h2 class="time-left">3 days left</h2>
        </div>
      </div>
      <hr color="#2E405A" />
      <div class="profile">
        <img
          class="image-avatar"
          src="./images/image-avatar.png"
          alt="image-avatar"
        />
        <p class="profile-name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
